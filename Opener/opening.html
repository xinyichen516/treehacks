<!DOCTYPE html>
<html>
<head>
	<title>Adopt Don't Shop</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body>

	<div>
		<div id="left" class="bar">
			<div id="dogImage">
				<img src="assets/img/HuskyDogCircle.png" alt="HuskyMascot" width="200" height="200">
			</div>
		</div>
		<div id="right" class="bar">
			<div id="catImage">
				<img src="assets/img/Cat2.png" alt="KittyMascot" width="200" height="200">
			</div>
			<div id="logo">
				<img src="assets/img/ADSLogo.png" alt="logo" width= "214" height="100">
			</div>
		</div>
		<div id="center">
		<div id="message">
			<div></div>
			<div class="question">Did You Know?
				<img class="arrow" src="assets/img/Arrow.png" />
			</div>
			<br>
			<div class="answer">Every year, 7.6 million animals enter shelters nationwide.</div>
			<br>
			<div class="question">Have You Heard?</div>
			<br>
			<div class="answer">Approximately 2.7 million animals are euthanized annually.</div>
			<br>
			<div class="question">Are You Aware?</div>
			<br>
			<div class="answer">You can change this.
				<button type="button" id="joinButton">Show Me How</button>
			<div></div>
		</div>
		</div>
	</div>
	<script src="assets/js/scrollReveal.min.js"></script>
	<script> 
		var config = {
			easing: 'ease-in-out', 
			wait: '5s', 
			vF: 1.0, 
			duration: '1000',
			reset: true,
		}
		window.sr = ScrollReveal(config);
		sr.reveal('.question');
		sr.reveal('.answer');
		sr.reveal('#joinButton');
	</script>
</body>
</html>
